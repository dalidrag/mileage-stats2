<button (click)="addReminderClicked()" id="add-reminder">Add</button>
<button *ngIf="selectedReminder" routerLink="{{selectedReminder.id}}/editReminder">Edit</button>
<button *ngIf="selectedReminder" (click)="deleteReminder()">Delete</button>
<div>
	<app-reminders-list-entry *ngFor='let reminder of reminders' [reminder]='reminder' (click)='onSelect(reminder)' [selectedReminder]='this.selectedReminder'></app-reminders-list-entry>
</div>
