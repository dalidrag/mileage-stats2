<form [formGroup]="editFillUpForm" (ngSubmit)="onSubmit(editFillUpForm.value)" (keyup)="onKey($event)">
	<label for="quantity" >Quantity
		<br />
		<input type="number" id="quantity" [formControl]="editFillUpForm.controls['quantity']" (blur)="onBlur($event)" autofocus />
		<div class="error" *ngIf="editFillUpForm.controls['quantity'].hasError('required') && editFillUpForm.controls['quantity'].touched">You must provide fuel quantity</div>
	</label>
	<label for="price">Price per gallon
		<br />
		<input id="price" [formControl]="editFillUpForm.controls['price']" (blur)="onBlur($event)" />
		<div class="error" *ngIf="editFillUpForm.controls['price'].hasError('required') && editFillUpForm.controls['price'].touched">You must provide fuel price</div>
		<div class="error" *ngIf="editFillUpForm.controls['price'].hasError('pattern') && editFillUpForm.controls['price'].touched">Not a valid number</div>
	</label>
	<label for="odometer">Odometer
		<br />
		<input type="number" id="odometer" [formControl]="editFillUpForm.controls['odometer']" (blur)="onBlur($event)" />
		<div class="error" *ngIf="editFillUpForm.controls['odometer'].hasError('required') && editFillUpForm.controls['odometer'].touched">You must provide odometer value</div>
	</label>
	<label for="station">Station
		<br />
		<input id="station" [formControl]="editFillUpForm.controls['station']" (blur)="onBlur($event)" />
		<div class="error" *ngIf="editFillUpForm.controls['station'].hasError('maxlength') && editFillUpForm.controls['station'].touched">At most 20 characters</div>
	</label>
	<label for="date">Date
		<br />
		<input type="date" id="date" [formControl]="editFillUpForm.controls['date']" (blur)="onBlur($event)" />
		<div class="error" *ngIf="editFillUpForm.controls['date'].hasError('required') && editFillUpForm.controls['date'].touched">You must enter date</div>
	</label>
	<button type="submit" [disabled]="!editFillUpForm.valid" >Update This Fill Up</button>
</form>
<button (click)="cancel()">Cancel</button>
