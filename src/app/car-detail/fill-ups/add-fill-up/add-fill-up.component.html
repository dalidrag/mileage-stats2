<form [formGroup]="addFillUpForm" (ngSubmit)="onSubmit(addFillUpForm.value)">
	
	<span class="input input--madoka" [class.input--filled]="quantity.value !== ''" >
		<input #quantity class="input__field input__field--madoka" type="number" id="quantity" [formControl]="addFillUpForm.controls['quantity']" autofocus />
		<label class="input__label input__label--madoka" for="quantity">
			<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
				<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
			</svg>
			<span class="input__label-content input__label-content--madoka">Gallons</span>
		</label>
	</span>
	<div class="error" *ngIf="addFillUpForm.controls['quantity'].hasError('required') && addFillUpForm.controls['quantity'].touched">You must provide fuel quantity</div>

	<span class="input input--madoka" [class.input--filled]="price.value !== ''" >
		<input #price class="input__field input__field--madoka" type="text" id="price" [formControl]="addFillUpForm.controls['price']" />
		<label class="input__label input__label--madoka" for="price">
			<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
				<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
			</svg>
			<span class="input__label-content input__label-content--madoka">Price per gallon</span>
		</label>
	</span>
	<div class="error" *ngIf="addFillUpForm.controls['price'].hasError('required') && addFillUpForm.controls['price'].touched">You must provide fuel price</div>
	<div class="error" *ngIf="addFillUpForm.controls['price'].hasError('pattern') && addFillUpForm.controls['price'].touched">Not a valid number</div>
	
	<span class="input input--madoka" [class.input--filled]="odometer.value !== ''" >
		<input #odometer class="input__field input__field--madoka" type="number" id="odometer" [formControl]="addFillUpForm.controls['odometer']" />
		<label class="input__label input__label--madoka" for="odometer">
			<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
				<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
			</svg>
			<span class="input__label-content input__label-content--madoka">Odometer</span>
		</label>
	</span>
	<div class="error" *ngIf="addFillUpForm.controls['odometer'].hasError('required') && addFillUpForm.controls['odometer'].touched">You must provide odometer value</div>
	
	<span class="input input--madoka" [class.input--filled]="station.value !== ''" >
		<input #station class="input__field input__field--madoka" type="text" id="station" [formControl]="addFillUpForm.controls['station']" />
		<label class="input__label input__label--madoka" for="station">
			<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
				<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
			</svg>
			<span class="input__label-content input__label-content--madoka">Station</span>
		</label>
	</span>
	<div class="error" *ngIf="addFillUpForm.controls['station'].hasError('maxlength') && addFillUpForm.controls['station'].touched">At most 20 characters</div>

	<span class="input input--madoka" [class.input--filled]="date.value !== ''" >
		<input #date class="input__field input__field--madoka" type="date" id="date" [formControl]="addFillUpForm.controls['date']" />
		<label class="input__label input__label--madoka" for="date">
			<svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77" preserveAspectRatio="none">
				<path d="m0,0l404,0l0,77l-404,0l0,-77z"/>
			</svg>
			<span class="input__label-content input__label-content--madoka"></span>
		</label>
	</span>
	<div class="error" *ngIf="addFillUpForm.controls['date'].hasError('required') && addFillUpForm.controls['date'].touched">You must enter a date</div>

	<div id="buttonContainer">
		<button type="submit" [disabled]="!addFillUpForm.valid" >
			<img class="button-image" src="/assets/images/button-save.png" />
			<img class="button-image" src="/assets/images/command-glass.png" />
		</button>
		<button id="cancelButton" (click)="cancel()">Cancel</button>
	</div>
</form>
