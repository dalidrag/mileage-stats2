<div class='carCard'>
 	<div class='header'>
 		<p>{{carModel}}</p>
 		<p>{{carName}}</p>
 	</div>
 	<div class='vehicle'>
 		<div class='avatar'></div>
 		<nav>
 			<button>Details</button>
 			<button>Fill ups</button>
 			<button>Reminders</button>
 		</nav>
 	</div>
 	<div class='statistics'>
 		<div class='miles-per-gallon'>
 			<p>{{milesPerGallon}}</p>
 			<p>MPG</p>
 		</div>
 		<p>{{costPerMile}}</p>
 		<p>COST PER MILE</p>
 		<div class='dollars-per-month'>
 			<p>{{costPerMonth}}</p>
 			<p>DOLLARS PER MONTH</p>
 		</div>
 	</div>
</div>
