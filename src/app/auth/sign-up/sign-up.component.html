<div class="wrapper">
	<img class="auth-image" src="/assets/images/application-openid.png" alt="authentication" />
	<span class="title-text">Sign In / Register</span>
	<p>To register, just choose your username. This is not the same as your display name, which you can set later. </p>
	<input class="username" type="text" (input)="onInputChange($event)" [formControl]="nameCtrl" (keyup)="onKey($event)" #name />
	<button (click)="onSignUp()" [disabled]="!nameCtrl.valid || name.value.trim() === ''">
		<img class="button-image" src="/assets/images/register-text.png" />
		<img class="button-image" src="/assets/images/command-glass.png" />
	</button>
	<button routerLink="/landing/signIn" >
		<img class="button-image" src="/assets/images/signin-text.png" />
		<img class="button-image" src="/assets/images/command-glass.png" />
	</button>
	<div *ngIf="username" class="error">
		{{ (usernameTaken | async) ? 'username taken' : '' }}
	</div>
	<div *ngIf="showError" class="error">{{showError}}</div>
	<div class="error" *ngIf="nameCtrl.hasError('maxlength') && nameCtrl.touched">User name can be at most twenty characters long</div>
</div>
